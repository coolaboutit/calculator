<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="screen-top"></div>
                <div id="screen-bottom"></div>
            </div>
            <div id="buttons-container">
                <div class="row top-row">
                    <button class="btn" id="btnClear">CLEAR</button>
                    <button class="btn" id="btnDelete">DELETE</button>
                </div>
                <div class="row">
                    <button class="btn btnNumber" id="btn7">7</button>
                    <button class="btn btnNumber" id="btn8">8</button>
                    <button class="btn btnNumber" id="btn9">9</button>
                    <button class="btn btnOperator" id="btnDivide">/</button>
                </div>
                <div class="row">
                    <button class="btn btnNumber" id="btn4">4</button>
                    <button class="btn btnNumber" id="btn5">5</button>
                    <button class="btn btnNumber" id="btn6">6</button>
                    <button class="btn btnOperator" id="btnMultiply">*</button>
                </div>
                <div class="row">
                    <button class="btn btnNumber" id="btn1">1</button>
                    <button class="btn btnNumber" id="btn2">2</button>
                    <button class="btn btnNumber" id="btn3">3</button>
                    <button class="btn btnOperator" id="btnSubtract">-</button>
                </div>
                <div class="row">
                    <button class="btn btnPoint" id="btnPoint">.</button>
                    <button class="btn btnNumber" id="btn0">0</button>
                    <button class="btn btnEquals" id="btnEquals">=</button>
                    <button class="btn btnOperator" id="btnAdd">+</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
